<!-- material Tool bar -->

<mat-toolbar class="nav" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    
  </mat-toolbar-row>
</mat-toolbar>

<!-- Side Nav bar  -->

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      
      
      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()"> Home </a>
      <a mat-list-item [routerLink]="'/stepper'" (click)="sidenav.toggle()">Stepper Component </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
